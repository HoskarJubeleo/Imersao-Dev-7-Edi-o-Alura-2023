<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="IMG/img_icon.png" type="image/x-icon">
        <!-- ===================> LINK CSS -->
        <link rel="stylesheet" href="CSS/style.css">   

        <!-- ===================> LINK BOOTSTRAP ICON -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <title>Catalogo de Filmes</title>
    </head>
    <body>
        <header class="header">
            <h1 class="page-title">
                Catalogo de Filmes
              </h1>
              <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
  
              <a href="https://alura.com.br/" target="_blank">
                  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      
              </a>
        </header>
        
        <main>

            <nav class="menu">
    
                    <div class="btn_menu" id="img_perfil"></div>
                    <div class="btn_menu" id="btn_menu_add_fav"><i class="bi bi-plus-square"></i></div>
                    <div class="btn_menu" id="btn_menu_fav"><i class="bi bi-heart-fill"></i></div>
                    <div class="btn_menu"><i class="bi bi-gear"></i></div>
                    <div class="btn_menu"><i class="bi bi-box-arrow-right"></i></div>

            </nav>

            <section class="list_filmes">
                <section class="search_filmes">
                    <input type="search" name="" id="input_search" placeholder="Pesquisar..."> <button id="btn_search"><i class="bi bi-search"></i></button>
                </section>
                <section class="filmes">
                    <h1 class="favoritos">Favoritos</h1>

                    <section class="filme_favoritos">
                        <div class="box_filme" id="box_filme_f">

                        </div>
                        <div class="nome_filme_f"></div>
                    </section>
                    <h1>Comedia</h1>

                    <section class="filme_comedia">
                        <div class="box_filme" id="box_filme_c">

                        </div>

                    </section>
                    <div class="nome_filme_c">

                    </div>

                    <h1>Anime</h1>

                    <section class="animes" >
                        <div class="box_filme" id="box_filme_a">

                        </div>
                    </section>
                    <div class="nome_filme_a"></div>

                </section>
            </section>

        </main>

        <!-- ===================> LINK JS -->
        <script src="JS/script.js"></script>
</body>
</html>
