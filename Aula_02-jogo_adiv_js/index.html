<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/img_icon.png" type="image/x-icon">

    <!-- ===================> LINK CSS -->
    <link rel="stylesheet" href="CSS/style.css">   

    <!-- ===================> BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Jogo Adivinhacao</title>
</head>
<body>
    
    <header class="header">
        <h1 class="page-title">
            Jogo Adivinhacao
          </h1>
          <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">

          <a href="https://alura.com.br/" target="_blank">
              <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  
          </a>
    </header>

    <main>

        <section class="game_painel">
            <h1>Resposta: <span class="resp_game">****</span></h1>

                <p class="dica1_game"><i class="bi bi-eye-slash-fill"></i> <span class="resp1">Dica 1</span></p>
                <p class="dica2_game"><i class="bi bi-eye-slash-fill"></i> <span class="resp2">Dica 2</span></p>
                <p class="revela_resp_game"><i class="bi bi-eye-slash-fill"></i> <span class="resp3">Revelar Resp</span></p>

            <h1>Tentativas Restantes: <span class="tentativas_game">10</span></h1>
            <button class="button" onclick="reload()">
                <span class="button_lg">
                    <span class="button_sl"></span>
                    <span class="button_text">Novo Jogo</span>
                </span>
            </button>
        </section>

        <section class="game_chat">

            <div class="window_chat">
                <div class="d_game"><p class="p_game">Digite Qualquer coisa pra comecar</p></div>
            </div>

            <div class="input_chat">
                <form id="form">
                    <input type="text" name="" id="input_text" placeholder="Deigite sua respota..." autofocus autocomplete="off"> 
                    <input type="submit" id="btn_enviar" value="Enviar" onclick="startGame()">
                </form>
            </div>

        </section>

    </main>

    <!-- ==============> LINK JS -->
    <script src="JS/script.js" defer></script>
</body>
    
</html>
